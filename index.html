<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document file</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        #myButton {
            padding: 14px 32px;
            font-size: 18px;
            background: linear-gradient(90deg, #4CAF50 60%, #43e97b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.15);
            transition: background 0.3s, transform 0.2s;
        }
        #myButton:hover {
            background: linear-gradient(90deg, #43e97b 60%, #38f9d7 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #message {
            font-size: 20px;
            color: #333;
            margin-top: 28px;
            min-height: 28px;
            letter-spacing: 0.5px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 18px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .icon {
            font-size: 48px;
            color: #43e97b;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŒŸ</div>
        <h1>Welcome!</h1>
        <button id="myButton">
            Click Me here! to get file
        </button>
        <p id="message"></p>
        <script src="index.js"></script>
    </div>
</body>
</html>
